<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps Mikael</title>
   
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title text-center bg-info p-4">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section bg-opacity-10 border border-info rounded-5 ms-auto " id="inputSection">
        <h2 id="h2InputSection" class="text-center mb-3">Masukkan Buku Baru</h2>
        <form id="inputBook" class="d-flex flex-column align-items-center">
          <div class="input mb-3" id="sectionTitle">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" />
            <small class="error-display" id="errorTitle">Wajib Diisi</small>
          </div>
          <div class="input mb-3" id="sectionAuthor">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" />
            <small class="error-display" id="errorAuthor">Wajib Diisi</small>
          </div>
          <div class="input" id="sectionYear">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" />
            <small class="error-display" id="errorYear">Wajib Diisi</small>
          </div>
          <div class="input_inline mb-3 mt-3">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" class="form-check-input" type="checkbox" />
          </div>
          <button id="bookSubmit" class="btn btn-primary" type="button">Masukkan Buku</button>
        </form>
      </section>

     

      <section class="search_section book_shelf bg-opacity-10 border border-info rounded-3 ms-auto mt-3" id="searchSection">
        <h2 id="searchSectionH2" class="text-center">Cari Buku</h2>
        <form id="searchBook" style="overflow-x: scroll" class="d-sm-flex flex-md-column  align-items-center">
          <label for="searchBookTitle" class="mb-3">Judul</label>
          <input id="searchBookTitle" class="mb-3" type="text" />
          <button id="searchSubmit" class="btn btn-success" type="submit">Cari</button>
        </form>

        <div id="searchResult" class="book_list" style="width: 100%"></div>
      </section>

      <section class="book_shelf" id="bookShelfUncompleted">
        <h2 id="uncompletedH2">Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf" id="bookShelfCompleted">
        <h2 id="completedH2">Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="editBook.js"></script>
    <script src="deleteBook.js"></script>
  
  </body>
</html>
